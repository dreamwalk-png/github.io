<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>GameMap – Mobile</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Explore every game genre on your phone – tap a genre to see sub-genres and iconic titles.">
<style>
  :root{
    --bg:#0b0b0c;
    --card:#0f1720;
    --accent:#6be6c1;
    --text:#e6eef3;
    --muted:#98a0aa;
    --radius:12px;
    --gap:16px;
  }
  *{margin:0;padding:0;box-sizing:border-box;}
  body{
    background:var(--bg);
    color:var(--text);
    font-family:system-ui,-apple-system,Arial,sans-serif;
    line-height:1.5;
    padding:var(--gap);
    min-height:100vh;
  }
  h1{
    font-size:1.8rem;
    font-weight:800;
    text-align:center;
    margin-bottom:calc(var(--gap)*1.5);
    color:var(--accent);
  }
  .search{
    margin-bottom:var(--gap);
  }
  .search input{
    width:100%;
    padding:12px 16px;
    font-size:1rem;
    border-radius:var(--radius);
    border:1px solid rgba(255,255,255,.15);
    background:rgba(255,255,255,.06);
    color:var(--text);
  }
  .search input::placeholder{color:var(--muted);}
  .genre-list{
    display:flex;
    flex-direction:column;
    gap:var(--gap);
  }
  .genre-card{
    background:var(--card);
    border-radius:var(--radius);
    overflow:hidden;
    border:1px solid rgba(255,255,255,.08);
    transition:transform .2s,box-shadow .2s;
  }
  .genre-card:active{transform:scale(.98);}
  .genre-header{
    padding:16px;
    background:linear-gradient(135deg,var(--accent)10,transparent);
    cursor:pointer;
    display:flex;
    justify-content:space-between;
    align-items:center;
    font-weight:700;
    font-size:1.1rem;
  }
  .genre-header .arrow{
    transition:transform .25s;
    font-size:1.2rem;
  }
  .genre-header.open .arrow{transform:rotate(180deg);}
  .genre-body{
    padding:0 16px 16px;
    max-height:0;
    overflow:hidden;
    transition:max-height .3s ease;
  }
  .genre-body.open{max-height:2000px;}   /* large enough for any content */
  .subgenre-list{
    display:flex;
    flex-direction:column;
    gap:12px;
    margin-top:12px;
  }
  .subgenre{
    background:rgba(255,255,255,.04);
    padding:12px;
    border-radius:8px;
    font-size:.95rem;
  }
  .subgenre h4{
    margin-bottom:4px;
    color:var(--accent);
  }
  .game-list{
    margin-top:8px;
    display:flex;
    flex-direction:column;
    gap:6px;
    font-size:.9rem;
    color:var(--muted);
  }
  .game{
    display:flex;
    justify-content:space-between;
    align-items:center;
  }
  .game a{
    color:var(--accent);
    text-decoration:none;
    font-weight:600;
  }
  .back-to-top{
    position:fixed;
    right:16px;bottom:16px;
    background:var(--accent);
    color:#000;
    width:48px;height:48px;
    border-radius:50%;
    display:flex;align-items:center;justify-content:center;
    font-size:1.4rem;
    box-shadow:0 4px 12px rgba(0,0,0,.4);
    opacity:0;
    transition:opacity .3s;
    z-index:100;
  }
  .back-to-top.show{opacity:1;}
</style>
</head>
<body>

<h1>GameMap</h1>

<div class="search">
  <input type="search" id="search" placeholder="Search genres, sub-genres or games…" autocomplete="off">
</div>

<div class="genre-list" id="genreList"></div>

<button class="back-to-top" id="toTop" aria-label="Back to top">Up Arrow</button>

<script>
/* -------------------------------------------------
   DATA – same as the big desktop version (trimmed)
   ------------------------------------------------- */
const GENRES = [
  {id:'rpg',name:'RPG',desc:'Role-playing games with character growth and story.',sub:[
    {name:'MMORPG',desc:'Massive online worlds.',games:['World of Warcraft','Final Fantasy XIV','Guild Wars 2']},
    {name:'Action RPG',desc:'Real-time combat & loot.',games:['Diablo IV','Path of Exile','Hades']},
    {name:'JRPG',desc:'Turn-based, story-rich.',games:['Persona 5','Chrono Trigger','Dragon Quest XI']}
  ]},
  {id:'shooter',name:'Shooter',desc:'Gunplay focus – FPS, TPS, battle-royale.',sub:[
    {name:'FPS',desc:'First-person perspective.',games:['DOOM Eternal','Counter-Strike 2','Valorant']},
    {name:'Battle Royale',desc:'Last player standing.',games:['Fortnite','PUBG','Apex Legends']}
  ]},
  {id:'strategy',name:'Strategy',desc:'Planning & resource management.',sub:[
    {name:'RTS',desc:'Real-time command.',games:['StarCraft II','Age of Empires IV']},
    {name:'Turn-Based',desc:'Move-by-move tactics.',games:['Civilization VI','XCOM 2']}
  ]},
  {id:'adventure',name:'Adventure',desc:'Exploration & narrative.',sub:[
    {name:'Point & Click',desc:'Classic puzzle adventures.',games:['Monkey Island','Thimbleweed Park']},
    {name:'Walking Sim',desc:'Atmospheric story walks.',games:['Firewatch','What Remains of Edith Finch']}
  ]},
  {id:'platformer',name:'Platformer',desc:'Jump & run precision.',sub:[
    {name:'2D',desc:'Side-scrolling classics.',games:['Celeste','Hollow Knight']},
    {name:'3D',desc:'Open collectathons.',games:['Super Mario Odyssey','Banjo-Kazooie']}
  ]},
  {id:'fighting',name:'Fighting',desc:'1-on-1 combat mastery.',sub:[
    {name:'2D Fighter',desc:'Traditional arenas.',games:['Street Fighter 6','Guilty Gear Strive']},
    {name:'Platform Fighter',desc:'Smash-style chaos.',games:['Super Smash Bros. Ultimate','Multiversus']}
  ]},
  {id:'sim',name:'Simulation',desc:'Real-world systems.',sub:[
    {name:'Life Sim',desc:'Daily life & relationships.',games:['The Sims 4','Stardew Valley']},
    {name:'Management',desc:'Run a business/park.',games:['Planet Zoo','Two Point Hospital']}
  ]},
  {id:'puzzle',name:'Puzzle',desc:'Brain-teasers & logic.',sub:[
    {name:'Physics',desc:'Gravity & momentum.',games:['Portal 2','The Talos Principle']},
    {name:'Match-3',desc:'Tile swapping.',games:['Candy Crush','Bejeweled']}
  ]},
  {id:'horror',name:'Horror',desc:'Fear & tension.',sub:[
    {name:'Survival Horror',desc:'Limited resources.',games:['Resident Evil 4','Dead Space']},
    {name:'Psychological',desc:'Mind-bending dread.',games:['Silent Hill 2','Soma']}
  ]},
  {id:'sports',name:'Sports',desc:'Competitive athletics.',sub:[
    {name:'Team',desc:'Football, basketball…',games:['FIFA 25','NBA 2K25']},
    {name:'Extreme',desc:'Skate, snow, bike.',games:['Tony Hawk 1+2','SSX Tricky']}
  ]}
];

/* -------------------------------------------------
   RENDER
   ------------------------------------------------- */
const list = document.getElementById('genreList');
GENRES.forEach(g=>{
  const card = document.createElement('div');
  card.className='genre-card';

  const header = document.createElement('div');
  header.className='genre-header';
  header.innerHTML = `<span>${g.name}</span><span class="arrow">Down Arrow</span>`;
  header.onclick = ()=>toggle(card,header);

  const body = document.createElement('div');
  body.className='genre-body';

  const desc = document.createElement('p');
  desc.textContent = g.desc;
  body.appendChild(desc);

  const subList = document.createElement('div');
  subList.className='subgenre-list';
  g.sub.forEach(s=>{
    const sub = document.createElement('div');
    sub.className='subgenre';
    sub.innerHTML = `<h4>${s.name}</h4><p>${s.desc}</p>`;
    const games = document.createElement('div');
    games.className='game-list';
    s.games.forEach(t=>{
      const game = document.createElement('div');
      game.className='game';
      const title = t.split(' (')[0];
      game.innerHTML = `<span>${title}</span>
        <a href="https://store.steampowered.com/search/?term=${encodeURIComponent(title)}" target="_blank" rel="noopener">Steam</a>`;
      games.appendChild(game);
    });
    sub.appendChild(games);
    subList.appendChild(sub);
  });
  body.appendChild(subList);
  card.append(header,body);
  list.appendChild(card);
});

function toggle(card,header){
  const open = card.classList.toggle('open');
  header.classList.toggle('open',open);
  const body = card.querySelector('.genre-body');
  body.classList.toggle('open',open);
}

/* -------------------------------------------------
   SEARCH
   ------------------------------------------------- */
const search = document.getElementById('search');
search.addEventListener('input',e=>{
  const term = e.target.value.toLowerCase();
  document.querySelectorAll('.genre-card').forEach(card=>{
    const text = card.textContent.toLowerCase();
    card.style.display = text.includes(term) ? '' : 'none';
  });
});

/* -------------------------------------------------
   BACK-TO-TOP
   ------------------------------------------------- */
const toTop = document.getElementById('toTop');
window.addEventListener('scroll',()=>{
  toTop.classList.toggle('show',window.scrollY>300);
});
toTop.onclick = ()=>window.scrollTo({top:0,behavior:'smooth'});

/* -------------------------------------------------
   ACCESSIBILITY
   ------------------------------------------------- */
document.querySelectorAll('.genre-header').forEach(h=>h.setAttribute('tabindex','0'));
document.addEventListener('keydown',e=>{
  if(e.key==='Enter' || e.key===' '){
    const header = e.target.closest('.genre-header');
    if(header) { e.preventDefault(); header.click(); }
  }
});
</script>
</body>
</html>

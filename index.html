<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GameMap â€“ Interactive Genre Encyclopedia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Explore game genres, subgenres, and iconic titles. Works on phone and desktop.">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0b0b0c;
      color: #e6eef3;
      font-family: system-ui, -apple-system, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .loader {
      font-size: 1.1rem;
      opacity: 0.8;
    }
    .loader::after {
      content: '';
      display: inline-block;
      width: 8px;
      height: 8px;
      margin-left: 8px;
      border-radius: 50%;
      background: #6be6c1;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.4; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="loader">Detecting device and loading GameMap...</div>

  <script>
    // Auto-detect mobile vs desktop
    const isMobile = /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    
    // Load correct version
    if (isMobile) {
      document.write('<script src="gamemap-mobile.html"><\/script>');
    } else {
      document.write('<script src="gamemap-desktop.html"><\/script>');
    }
  </script>
</body>
</html>

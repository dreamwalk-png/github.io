<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I <3 MESHUGGAH</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background-color: #000;
      font-family: Arial, Helvetica, sans-serif;
    }

    .container {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.8; /* slightly dim image so text stands out */
    }

    .headline {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 4rem;
      text-align: center;
      text-shadow: 0 4px 10px rgba(0,0,0,0.7);
      padding: 0 1rem;
    }

    @media (max-width: 768px) {
      .headline {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cdn-images.dzcdn.net/images/cover/63ad0a6e7dead03c4b71b0a110d97241/0x1900-000000-80-0-0.jpg" alt="Background image" />
    <div class="headline">I <3 MESHUGGAH</div>
  </div>
</body>
</html>
